<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClub Convert Money</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="conteiner">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label for="">
                <div class="arumando">
                    Converter <b>de</b>
                </div>
                <select name="R$ Real brasileiro" id="i">
                    <option value="R$ Real brasileiro">
                     R$ <samp>Real brasileiro</samp> 
                    </option>
                </select>
            </label>

            <label for="">
                <div class="arumando">
                Converter para
            </div>
                <select id="currency-select" name=" US$ Dólar americano" id="e">
                    <option value="US$ Dólar americano">
                      <samp>US$</samp> Dólar americano
                    </option>
                    <option value="€ Euro"><spam>€</spam> Euro</option>
                    <option value="Bitcoin">Bitcoin</option>
                </select>
            </label>

            <label for="">
                valor
                <input id="input-real" type="text" placeholder="R$ 10.000,00" >
            </label>

            <button id="convert-button">Converter</button>

            <section>
                <div class="sectionPartes">
                    <img src="assets/brasil 2 (1).svg" alt="bandeira-do-brasil">
                    <p class="paragrafoTexto">Real</p>
                    <p class="paragrafoNumero" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img src="assets/arrow.png" alt="seta" width="35px">

                <div class="sectionPartes">
                    <img src="assets/estados-unidos (1) 1.svg" id="img-currency" alt="bandeira-do-EUA">
                    <p class="paragrafoTexto" id="currency-name0">Dólar Americano</p>
                    <p class="paragrafoNumero" id="dolar-value-text">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>

</body>
<script src="app.js"></script>
</html>
